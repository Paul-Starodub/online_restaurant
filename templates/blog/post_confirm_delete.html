{% extends "base.html" %}

{% block content %}
  <h1>Delete this post</h1>
  <p>Are you sure you want to delete the post: {{ post }}?</p>
  <p>All comments will be deleted</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
  </form>
{% endblock %}
