{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>

  {% if messages %}
    {% for message in messages %}{{ message }}{% endfor %}
  {% endif %}
  <hr>

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form|crispy }}
      <input type="submit" value="Submit" class="btn btn-dark">
  </form>

{% endblock %}
